<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
     <!-- Font Awesome Icons -->
     <script
     src="https://kit.fontawesome.com/bc48b26896.js"
     crossorigin="anonymous"></script>

    <title>RSS | HELPDESK</title>
</head>

<body class="bg-gradient-to-r from-gray-700 via-gray-900 to-black ">
   

<div class="flex flex-col h-screen items-center justify-center gap-2">

    <div>
        <h1 class="text-3xl font-bold text-cyan-50">SISTEMA HELPDESK</h1>
    </div>

    <div class="mx-auto max-w-lg rounded-xl p-5 border-2 shadow-xl">

        <div>
            <img class="w-80 pt-6 mx-auto" src="../static/img/logo.png" alt="">
        </div>
  
      <form action="" class="mb-0 mt-0 space-y-4 rounded-lg p-4 sm:p-6 lg:p-8">
        <p class="text-center text-lg font-bold text-zinc-50">Inicio de Sesión</p>
  
        <div>
          <label for="email" class="sr-only">Usuario</label>
  
          <div class="relative">
            <input type="text" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Usuario"/>
  
            <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
              <i class="fa-regular fa-user"></i>
            </span>
          </div>

        </div>
  
        <div>
          <label for="password" class="sr-only">Contraseña</label>
  
          <div class="relative">
            <input
              type="password"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
              placeholder="Contraseña"
            />
  
            <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
              <i class="fa-regular fa-eye"></i>
            </span>
          </div>
        </div>
  
        <a
          href="{{url_for('principal')}}"
          type="submit"
          class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white text-center"
        >
          Entrar
        </a>
  
        <p class="text-center text-sm text-gray-500">
          ¿Olvidaste tu Contraseña?
          <a href="https://api.whatsapp.com/send?phone=+51956847028&text=¡Hola, %20no tengo%20acceso!" target="_blank" class="underline">Enviar</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
